<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte | BS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen1 hide">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <a href="#">
          <div class="img-wrapper">
            <img
              src="./assets/img/biscoito-da-sorte.svg"
              alt="Ilustração colorida de um biscoito da sorte"
            />
          </div>
        </a>
      </div>
      <div class="screen2">
        <h2 class="h1">Aqui está a sua sorte de hoje:</h2>
        <div class="good-luck-message">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <div class="img-wrapper">
          <img
            src="./assets/img/biscoito-da-sorte-aberto.svg"
            alt="Ilustração colorida de um biscoito da sorte aberto, mostrando sua mensagem"
          />
        </div>
        <button>Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
