<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo Pomodoro" />
    <title>Focus Timer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button type="button" id="toggle-mode">
        <span class="sr-only">Ativar/Desativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button
          type="button"
          class="ph ph-play-circle"
          data-action="toggleRunning"
        >
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button
          type="button"
          class="ph ph-pause-circle"
          data-action="toggleRunning"
        >
          <span class="sr-only">Pausar contador</span>
        </button>
        <button type="button" class="ph ph-timer secondary" data-action="set">
          <span class="sr-only">Ajustar contador</span>
        </button>
        <button
          type="button"
          class="ph ph-stop-circle secondary"
          data-action="reset"
        >
          <span class="sr-only">Reiniciar contador</span>
        </button>
        <button
          type="button"
          class="ph ph-speaker-none secondary"
          data-action="toggleMusic"
        >
          <span class="sr-only">Iniciar música</span>
        </button>
        <button
          type="button"
          class="ph ph-speaker-high"
          data-action="toggleMusic"
        >
          <span class="sr-only">Para música</span>
        </button>
      </section>
    </div>
  </body>
</html>
