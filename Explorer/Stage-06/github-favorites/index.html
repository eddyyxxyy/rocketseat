<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Github Favorites</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label for="github-user">Usuário do Github</label>
          <input
            type="text"
            name="github-user"
            id="github-user"
            title="Informe o usuário do Github que gostaria de adicionar"
            placeholder="Usuário do Github..."
            maxlength="39"
          />
          <button type="button" title="Buscar usuário"></button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuários</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Foto de perfil de @maykbrito"
              />
              <div class="links-wrapper">
                <a href="https://github.com/maykbrito" target="_blank">
                  <p>Mayk Brito</p>
                  <span>maykbrito</span>
                </a>
              </div>
            </td>
            <td class="repositories">109</td>
            <td class="followers">9589</td>
            <td title="Remover usuário">
              <button type="button" class="remove-user"></button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/diego3g.png"
                alt="Foto de perfil de @maykbrito"
                width="460px"
              />
              <div class="links-wrapper">
                <a href="https://github.com/diego3g" target="_blank">
                  <p>Diego Fernandes</p>
                  <span>diego3g</span>
                </a>
              </div>
            </td>
            <td class="repositories">48</td>
            <td class="followers">22503</td>
            <td title="Remover usuário">
              <button type="button" class="remove-user"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
