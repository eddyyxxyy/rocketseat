<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Github Favorites</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <dialog>
        <div class="modal">
          <div class="close-modal">
            <button type="button" title="Fechar pop-up"></button>
          </div>
          <h2>Usuário não encontrado!</h2>
          <p>Verifique o <i>username</i> informado e tente novamente.</p>
        </div>
      </dialog>
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label for="github-user">Usuário do Github</label>
          <input
            type="text"
            name="github-user"
            id="github-user"
            title="Informe o usuário do Github que gostaria de adicionar"
            placeholder="Usuário do Github..."
            maxlength="39"
          />
          <button type="button" title="Buscar usuário"></button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuários</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
