<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/default.css" title="Default Style" />
    <title>GitFav</title>
    <meta
      name="description"
      content="Aplicativo para salvar seus perfis favoritos do Github | Gitfav"
    />
  </head>
  <body>
    <div id="app" class="grid">
      <header class="flex">
        <div class="logo">
          <img
            src="./assets/svg/gitfav-logo.svg"
            alt="Logo do aplicativo GitFav"
            decoding="async"
          />
        </div>
        <div id="search" class="flex">
          <label class="sr-only" for="github-username"
            >Digite o Github username que quer favoritar</label
          >
          <input
            type="search"
            name="github-username"
            id="github-username"
            autocomplete="nickname"
            maxlength="39"
            placeholder="Digite o Github username que quer favoritar"
            autofocus
          />
          <button type="button" class="flex" title="Favoritar usuário">
            <img
              src="./assets/svg/empty-star-icon.svg"
              alt="Ícone de estela sem preenchimento"
              decoding="async"
            />
            <span>Favoritar</span>
          </button>
        </div>
      </header>
      <main>
        <div id="table-wrapper">
          <table>
            <thead>
              <tr>
                <th id="user">Usuário</th>
                <th id="repos">Repositórios</th>
                <th id="followers">Seguidores</th>
                <th id="action">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="user">
                  <figure>
                    <img
                      src="http://github.com/eddyyxxyy.png"
                      alt="Imagem do perfil de usuário do eddyyxxyy"
                      decoding="async"
                    />
                    <figcaption class="sr-only">
                      Imagem do perfil de usuário do eddyyxxyy
                    </figcaption>
                  </figure>
                  <a
                    href="http://github.com/eddyyxxyy"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <p>Edson Pimenta</p>
                    <span>/eddyyxxyy</span>
                  </a>
                </td>
                <td>18</td>
                <td>52</td>
                <td>
